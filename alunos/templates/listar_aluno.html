<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">

    </head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Alunos</title>
          <style>
            table {
              width: 100%;
              border-collapse: collapse;
              margin-bottom: 20px;
            }

            th, td {
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;
            }

            th {
              background-color: #f2f2f2;
            }
          </style>
    </head>
    <body>
        <h1>Lista de Alunos</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Matricula</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
            </tr>
            {% for a in alunos %}
                <tr>
                    <td>{{a.id}}</td>
                    <td>{{a.Matricula}}</td>
                    <td>{{a.Nome}}</td>
                    <td>{{a.Sexo}}</td>
                    <td>{{a.Data_de_Nascimento}}</td>
                    <td>{{a.Cpf}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
